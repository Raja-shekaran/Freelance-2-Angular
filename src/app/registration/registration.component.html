<head>
  <link rel="stylesheet" href="registration.component.css">
  
</head>

<div style="height: 100vh; margin: 0 auto;background-attachment: fixed; align-items: center; background-size: 100% 100%; display: flex; background-repeat: no-repeat; background-image: url('assets/img/REG PAGE.jpg');">
    <br>
    <div class="container" style="max-width: 600px; background-color: whitesmoke;">
        <h2 class="textual" style="text-align: center;  font-weight: bolder; font-family: Source Sans Pro;">REGISTRATION</h2>
        <form #Registerform="ngForm" (ngSubmit)="registerUser()">
            <!--<small [class.text-danger]="msg.status==500" >{{msg.message}}</small>-->
            <div class="form-group" style="padding-bottom: 15px;">
                <label for="email" style="padding-bottom: 5px;">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched" >
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid emailId </small>
                  </div>
            </div>

            <div class="form-group" style="padding-bottom: 15px;">
                <label for="username">User Name:</label>
                <input type="text" class="form-control "  placeholder="Enter username"  name="username"[(ngModel)]="user.userName" #username= "ngModel" required
                [class.is-invalid]="username.invalid && username.touched"
                >
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">username is required feild</small>
              </div>

              <div class="form-group" style="padding-bottom: 15px;">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" #password= "ngModel" required
                [class.is-invalid]="password.invalid && password.touched">
                
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required feild</small>
              </div>

              <div class="form-group" style="padding-bottom: 10px;">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control"  placeholder="Enter confirm password" name="cpassword"[(ngModel)]="user.password" #cpassword= "ngModel" required
                [class.is-invalid]="cpassword.invalid && cpassword.touched"
                >
                <small class="text-danger" [class.d-none]="(cpassword.value == password.value || cpassword.untouched)">Password & Confirm password must be same </small>
              </div>
              <div style="text-align: center; " >
                <button [disabled]="Registerform.form.invalid" type="submit" class="regbt">Register</button>
              </div>
              <div style="text-align: center;">
                <a href="#" class="float-right btextual" [routerLink]="['/login']"><br/>Existing user? Login here</a>
              </div>
              
        </form>

        <br>
    </div>
    <br><br><br><br><br><br><br>
</div>
