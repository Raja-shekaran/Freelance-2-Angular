
<!DOCTYPE html>

<body> 

	<div class="container">
		<div>
			<img class="i" src="https://miro.medium.com/max/1400/1*CQy4P7pFzvnOJ19GGvt6xQ.gif" alt=""/>

		<main>
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">Contact Page</h2>
			</header>

			<div class="tm-container-inner-2 tm-contact-section">
				<div class="row">
					<div class="col-md-6">
						<form action="" method="POST" class="tm-contact-form">
					        <div class="form-group">
					          <input type="text" name="name" class="form-control" placeholder="Name" required="" />
					        </div>
					        
					        <div class="form-group">
					          <input type="email" name="email" class="form-control" placeholder="Email" required="" />
					        </div>
				
					        <div class="form-group">
					          <textarea rows="5" name="message" class="form-control" placeholder="Message" required=""></textarea>
					        </div>
					
					        <div class="form-group tm-d-flex">
					          <button type="submit" class="tm-btn tm-btn-success tm-btn-right">
					            Send
					          </button>
					        </div>
						</form>
					</div>
					<div class="col-md-6">
						<div class="tm-address-box">
							<h4 class="tm-info-title tm-text-success">Our Address</h4>
							<address>
								No 49/50L, 3rd Floor, Express Avenue, Whites Rd, Royapettah, Chennai, Tamil Nadu 600014
							</address>
							<a href=""class="tm-contact-link">
								<i class="fas fa-phone tm-contact-icon"></i>+918042754444
							</a>
							<a href="https://gmail.com" class="tm-contact-link">
								<i class="fas fa-envelope tm-contact-icon"></i>restaurants.kfc.co.in
							</a>
							<div class="tm-contact-social">
								<a href="https://fb.com"  class="tm-social-link"><i class="fab fa-facebook tm-social-icon"></i></a>
								<a href="https://twitter.com" class="tm-social-link"><i class="fab fa-twitter tm-social-icon"></i></a>
								<a href="https://instagram.com" class="tm-social-link"><i class="fab fa-instagram tm-social-icon"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
            

			<div class="tm-container-inner-2 tm-map-section">
				<div class="row">
					<div class="col-12">
						<div class="tm-map">
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124372.41365261596!2d80.19424145820312!3d13.058703699999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52663d5cb874df%3A0xa023b9a57f8de95e!2sKFC!5e0!3m2!1sen!2sin!4v1630909324251!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
